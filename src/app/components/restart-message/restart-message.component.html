<div class="playground-overlay" *ngIf="messageType">
  <div class="playground-message">
    <div class="result">
      <h2>restart game?</h2>
    </div>
    <div class="btns">
      <button class="btn btn-gray-primary" (click)="clickCancel()">
        <h4>no, cancel</h4>
      </button>
      <button class="btn btn-second-yellow-primary" (click)="gameRestart()">
        <h4>yes, restart</h4>
      </button>
    </div>
  </div>
</div>
