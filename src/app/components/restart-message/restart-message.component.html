<div class="playground-overlay" *ngIf="messageType">
  <div class="playground-message">
    <div class="result">
      <h2>restart game?</h2>
    </div>
    <div class="btns">
      <button class="btn btn-gray-primary">
        <h4>no, cancel</h4>
        <!-- გავთიშო უნდა ფანჯარა -->
      </button>
      <button class="btn btn-second-yellow-primary">
        <h4>yes, restart</h4>
        <!-- გავანულო ქულები -->
      </button>
    </div>
  </div>
</div>
