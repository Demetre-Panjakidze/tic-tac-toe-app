<div class="playground-overlay" *ngIf="messageType">
  <div class="playground-message">
    <p>you won!</p>
    <div class="result">
      <img src="assets/images/icon-x-default.svg" alt="X icon" />
      <h2>takes the round</h2>
    </div>
    <div class="btns">
      <button class="btn btn-gray-primary">
        <h4>quit</h4>
      </button>
      <button class="btn btn-second-yellow-primary">
        <h4>next round</h4>
      </button>
    </div>
  </div>
</div>
